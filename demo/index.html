<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test & Demo</title>
    <script src="http://code.jquery.com/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../jquery.i18n.json.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            jQuery.i18n.json({
                path: './i18n/',
                language: 'en',
                callback: function () {
                    $('#label_username').html($.i18n.prop('username'));
                    $('#label_password').html($.i18n.prop('password'));
                }
            });
        });
    </script>
</head>
<body>
    <div id="content">
        <div>
            <label id="label_username">
            </label>
            <input type="text" id="username" />
        </div>
        <div>
            <label id="label_password">
            </label>
            <input type="password" id="password" />
        </div>
        <div data-i18n="username"></div>
    </div>
</body>
</html>
